<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Ensure the main element takes up the remaining space */
        .main-content {
            min-height: calc(100vh - 60px); /* Adjust 60px to match the height of your header */
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex flex-column h-100">
        <header class="d-flex flex-column flex-md-row align-items-center justify-content-between bg-white">
            <!-- Title -->
            <div class="ms-4 ms-md-0 w-100 w-md-20 mb-4 mb-md-0">
                <span class="fw-bold text-lg">VIP CLUB SCENE MAGAZINE</span>
            </div>

            <!-- User Menu -->
            <div class="w-100 w-md-80">
                <ul class="d-flex flex-column flex-md-row align-items-center justify-content-end pe-4 mt-4 mt-md-0">
                    <span class="text-center text-md-end">
                        <span>Welcome</span><br />
                        <select class="bg-gray-200 text-center text-md-start rounded px-3 py-1">
                            <option value="user_name">User_Name</option>
                            <option value="my_profile">
                                <a href="/profile" class="d-flex align-items-center">
                                    <i class="fas fa-user me-2"></i> My Profile
                                </a>
                            </option>
                            <option value="logout">
                                <a href="#" class="d-flex align-items-center">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </a>
                            </option>
                        </select>
                    </span>
                </ul>
            </div>
        </header>

        <main class="main-content d-flex flex-column flex-grow-1">
            <div class="card border border-dark rounded-lg shadow flex-fill pb-3">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <!-- Content goes here -->
                </div>
            </div>
        </main>
    </div>
</body>

</html>
