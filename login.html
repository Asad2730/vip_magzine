<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-custom {
        background-color: #23173d;
        color: #fff;
      }
      .btn-custom:hover {
        background-color: #1a1d2f;
      }
      .text-black {
        color: #000000;
      }
      .text-primary {
        color: #4242f5;
      }
      .text-secondary {
        color: #607e89;
      }
      #particles-js {
        background: #1db9de;
        height: 100vh; /* Full viewport height */
        width: 100vw; /* Full viewport width */
        position: fixed; /* Fixed position to stay in place */
        top: 0;
        left: 0;
        z-index: -1; /* Behind other content */
      }
      #main {
        position: relative;
        text-align: center;
        width: 100%;
        z-index: 1; /* Ensure it appears above particles */
        background: transparent; /* Make sure the background is transparent */
      }
      .navbar-nav .nav-item {
        margin-right: 15px; /* Adjust spacing as needed */
      }
      .navbar-nav .nav-item:last-child {
        margin-right: 0; /* Remove margin from the last item */
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="d-flex flex-column" id="main">
      <!-- Navbar -->
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-transparent sticky-top py-2"
      >
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item me-3">
                <!-- Add margin-end class -->
                <a
                  class="nav-link text-primary"
                  href="https://vipclubscene.com/"
                >
                  <img
                    src="https://magazine.vipclubscene.com/assets/img/global/VIP_Club_Scene_Entrance_Page"
                    alt="nav_icon_1"
                  />
                </a>
              </li>
              <li class="nav-item dropdown me-3">
                <!-- Add margin-end class -->
                <button
                  class="nav-link text-primary"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="row-auto">
                    <img
                      src="https://magazine.vipclubscene.com/assets/img/global/usaglobal.png"
                    />
                    English
                  </span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item text-primary" href="#">French</a>
                  <a class="dropdown-item text-primary" href="#">Swedish</a>
                  <a class="dropdown-item text-primary" href="#">Italian</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End of Navbar -->

      <!-- End of Navbar -->

      <!-- Main Content -->

      <div
        class="flex-grow-1 d-flex flex-column align-items-center justify-content-center"
      >
        <div
          class="w-100 d-flex align-items-center justify-content-center px-4 px-sm-6 px-lg-8"
        >
          <div class="py-3 mx-auoto" style="max-width: 500px">
            <!-- Card -->
            <div class="p-4 mt-4 text-start bg-white rounded shadow-lg">
              <div class="d-flex flex-column h-100">
                <div class="text-center mb-4">
                  <img
                    src="https://magazine.vipclubscene.com/img/vip%20club%20scene%20magazine%20logo%20blue"
                    class="w-50"
                    alt="logo"
                  />

                  <h5 class="mt-2 mb-0 text-dark font-weight-light fs-6">
                    SIGN IN TO YOUR ACCOUNT
                  </h5>
                </div>
                <form>
                  <div class="mb-3 w-100">
                    <label class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control rounded-lg text-black"
                    />
                  </div>
                  <div class="mb-3 w-100">
                    <label class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control rounded-lg text-white"
                    />
                  </div>
                  <div class="mb-3 w-100">
                    <a href="/forgetPassword" class="d-block text-primary"
                      >Forgot Password?</a
                    >
                  </div>
                  <div class="mb-3 w-100">
                    <button
                      id="loginBtn"
                      type="submit"
                      class="btn btn-custom w-100 text-white"
                    >
                      Sign In to your account
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- -->
            <div class="w-100 d-flex flex-column align-items-center mt-5">
              <div class="text-center mb-2">
                <div class="text-secondary">Don't have an account?</div>
                <a href="/signup" class="text-primary">Sign up</a>
              </div>
              <div
                class="d-flex flex-wrap justify-content-between text-primary small mb-3"
              >
                <a href="https://blog.vipclubscene.com/">
                  <span class="mx-1">Blog</span></a
                >
                <a href="https://vipclubscene.com/p/tos">
                  <span class="mx-1">Terms of Service</span></a
                >
                <a href="https://vipclubscene.com/p/privacy-policy"
                  ><span class="mx-1">Privacy Policy</span></a
                >
                <a href="https://vipclubscene.com/contact-page">
                  <span class="mx-1">Contact Us</span>
                </a>
              </div>
              <div class="text-secondary small text-center">
                Â© 2024 VIP Club Scene Magazine | All Rights Reserved
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Import Particles.js and app.js files -->

    <script src="particles.js-master\particles.js"></script>
    <script src="particles.js-master\demo\js\app.js"></script>
    <script type="text/javascript">
      console.log("script called");
      document
        .getElementById("loginBtn")
        .addEventListener("click", function () {
          console.log("called");
          window.location.href = "https://vip-magzine.vercel.app/home";
        });
    </script>
  </body>
</html>
